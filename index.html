<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Loaner Device Form</title>
  <style type="text/css">
    body {
      height: 100%
    }
  </style>
</head>
<body>
  <!-- Back to top button -->
  <button
  type="button"
  class="btn btn-danger btn-floating btn-lg"
  id="btn-back-to-top"
  >
  <i class="fas fa-arrow-up"></i>
</button>

<!-- Explanation -->
<div class="h-100 d-flex align-items-center justify-content-center">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">BORROW A DEVICE</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">RETURN A DEVICE</button>
    </li>
  </ul>
</div>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="d-flex d-flex flex-column">
        <div class="p-2">
          <h1>FILL UP FORM TO BORROW DEVICE</h1>
        </div>
        <div class="p-2">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc2PwPvm14hs2lE_LboCsMWEaCpgnm85vYJq3u0OJzoLzmQ2g/viewform?embedded=true" width="700" height="1465" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="d-flex d-flex flex-column"">
        <div class="p-2">
          <h1>FILL UP FORM TO RETURN DEVICE</h1>
        </div>
        <div class="p-2">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScbmxYvdUxUMIMD1NSySzsR7Fma2k1Cd0h0z1RpMj6RujqmrQ/viewform?embedded=true" width="700" height="948" frameborder="0" marginheight="0" marginwidth="0">Loading…
          </iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div> -->
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
